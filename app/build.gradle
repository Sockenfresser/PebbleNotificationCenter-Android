buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'http://dl.bintray.com/danielnilsson9/maven' }
    maven { url "https://oss.sonatype.org/content/groups/public/" }
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.matejdro.pebblenotificationcenter"
        minSdkVersion 14
        targetSdkVersion 21
    }}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.guava:guava:18.0'
    provided files('libs/XposedBridgeApi-54.jar')
    compile 'com.getpebble:pebblekit:3.0.0@aar'
    compile project(':PebbleAndroidCommons')
    compile('com.crashlytics.sdk.android:crashlytics:2.3.2@aar') {
        transitive = true;
    }
    compile 'afzkl.development:color-picker-view:1.3.0@aar'
    compile 'com.caverock:androidsvg:1.2.2-beta-1@aar'
}


